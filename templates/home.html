<html>
    <head>
        <title>Payment Gateway</title>
    </head>
    <body>
        <form action="{{ url_for('requestform', _scheme='https', _external=True) }}" class="paymentWidgets" data-brands="VISA MASTER PAYPAL ALIPAY">
        </form>
        <script src="https://code.jquery.com/jquery.js" type="text/javascript"></script>
        <script async src="https://test.oppwa.com/v1/paymentWidgets.js?checkoutId={{ check_id }}"></script>
        <script>
        var wpwlOptions = {style:"card",
                            locale: "it",
                            showCVVHint: true,
                            autofocus : 'card.number',
                            labels: {cardHolder: "nome sulla carta"},
                            errorMessages: {cardNumberError: "Inserisci un numero di carta valido"},
                            onReady:function(){
      $(".wpwl-group-expiry").after($(".wpwl-group-cardHolder"));
      $(".wpwl-group-cvv").before($(".wpwl-group-expiry"));
    }
                        };
        </script>
    </body>
</html>
